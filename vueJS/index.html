<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueJS turismo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div class="row">
        <div class="col-12 text-center">
            <div style="margin: 10px;" id="app"> 
                {{ message }} 
            </div>
        </div>
    </div>
    <div class="container">
        <div id="hide">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info btn-lg btn-block" @click="toggle1 = !toggle1">Videos</button>
                </div>
            </div>
            <br>
            <div class="row" v-if="toggle1">
                <div class="col-12 text-center">
                    <h4>Visita las playas de Sinaloa</h4>
                </div>
            </div>
            <div class="row" v-else>
                <div class="col-lg-4 text-center"><p><a href="https://www.youtube.com/watch?v=xybE64kQ3QU">Conoce Altata, Sinaloa</a></p></div>
                <div class="col-lg-4 text-center"><p><a href="https://www.youtube.com/watch?v=mtDSiWGMibc">Conoce El Maviri, Ahome, Sinaloa</a></p></div>
                <div class="col-lg-4 text-center"><p><a href="https://www.youtube.com/watch?v=HFGvLJT4v2M">Conoce Mazatlan, Sinaloa</a></p></div>
            </div>
        </div>
        <div class="row">
           <div class="col-lg-12 center-text">
               <h5>Para mas informaci√≥n</h5>
           </div>
        </div>
        <div id="l-for">
            <li v-for="item in linkItems">
                <a v-bind:href="item.linkz">{{ item.name }}</a>
            </li>
        </div>
    </div>
    <script> var app = new Vue({
            el: '#l-for',
            data: {
                linkItems:[
                    {name: 'Mazatlan', linkz: 'https://es.wikipedia.org/wiki/Mazatl%C3%A1n'},
                    {name: 'Altata', linkz: 'https://es.wikipedia.org/wiki/Altata'},
                    {name: 'Ahome', linkz: 'https://es.wikipedia.org/wiki/Ahome'}
                    ]
        }
    })
    </script>
    
    <script> var app = new Vue({ 
            el: '#app', 
            data: { 
                message: 'Hello Vue!'
               } 
        }) 
    </script>
    <script> var app = new Vue({ 
            el: '#hide', 
            data: { 
                toggle1: true
               } 
        }) 
    </script>
    
</body>
</html>
